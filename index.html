<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bootstrap Shop</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Simple Shop</a>
            <button
                class="btn btn-outline-light position-relative"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
            >
                Cart
                <span
                    id="cart-count"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    >0</span
                >
            </button>
        </div>
    </nav>

    <!-- Products Grid -->
    <div class="container my-4">
        <div id="product-row" class="row g-4">
            <!-- Product cards injected by JS -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div
        class="modal fade"
        id="cartModal"
        tabindex="-1"
        aria-labelledby="cartModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th style="width: 120px">Qty</th>
                                <th>Price</th>
                                <th>Subtotal</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart-body"></tbody>
                    </table>
                    <div class="text-end fs-5 fw-bold">
                        Total:&nbsp;UGX&nbsp;<span id="cart-total">0</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="checkout-btn" class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <script src="thrift.js"></script>
</body>
</html>
